language: ruby

services:
  - docker

env:
  global:
    - secure: 
    - secure: 

  matrix:
    - TAG=v1
    - TAG=v2
    - TAG=v3

before_script:
  - echo "$DOCKER_PASSWORD" | docker login --username "$DOCKER_USERNAME" --password-stdin

script:
  - sh build.sh ${TAG}

after_script:
  - docker images

deploy:
  provider: script
  script: sh push.sh ${TAG}
  on:
    tags: true
